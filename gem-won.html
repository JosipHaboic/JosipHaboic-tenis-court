<html>

	<head>
		<title>Tenis</title>
		
		<link type="text/css" rel="stylesheet" href="static/styles/style.css" />
	</head>
	
	<body>
	
		<div class="tenis-court">
		
			<div class="top-right-singles-sideline"></div>
			<div class="top-left-singles-sideline"></div>
			<div class="bottom-left-singles-sideline"></div>
			<div class="bottom-right-singles-sideline"></div>
		
			<div class="left-servis-field"></div>
			<div class="right-servis-field"></div>
		
			<div class="right-top-net-field"></div>
			<div class="left-top-net-field"></div>
			<div class="left-bottom-net-field"></div>
			<div class="right-bottom-net-field"></div>
			
			<div class="tick tick-left"></div>
			<div class="tick tick-right"></div>
			
		
			<div class="net-top"></div>
			<div class="net"></div>	
			
			<div class="info-panel">
				<div class="info-panel-header">
					<div class="info-panel-header-content">
						<div class="info-panel-header-poen">Poen</div>
						<div class="info-panel-header-who">Novak Đoković</div>
					</div>
					<div class="info-panel-header-flag"></div>
				</div>
				<div class="info-panel-body">
					<div class="info-panel-body-content">
						<div class="score-info">
							<span class="score-first-number">0</span><span class="score-divider">:</span><span class="score-second-number">30</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
